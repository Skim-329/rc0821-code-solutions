<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
      <form action="index.html">
          <label>Email:</label>
          <div>
            <input type="text" name="email" size="15" maxlength="30" />
          </div>

          <label>Why is coding cool?</label>
          <div>
            <select name="reasons">
              <option value="interesting">Because it's interesting</option>
              <option value="fun">Because it's fun</option>
              <option value="powerful">Because it's powerful</option>
            </select>
          </div>

          <label>Favorite Language (choose one)</label>
          <div>
            <input type="radio" name="language" value="html" id="HTML" checked="checked" />
              <label for="html">HTML</label>
            <input type="radio" name="language" value="css" id="CSS" />
              <label for="css">CSS</label>
            <input type="radio" name="language" value="javascript" id="Javascript" />
              <label for="javascript">Javascript</label>
          </div>

          <label>Would you like to sign up for more information?</label>
          <div>
            <input type="checkbox" name="response" value="yes" checked="checked" /> Sign me up!
          </div>

          <label>Comments</label>
          <div>
            <textarea name="comments" cols="20" rows="8"></textarea>
          </div>
            <input type="submit" name="comment" value="Submit" />

      </form>
  </body>
</html>
