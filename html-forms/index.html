<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
      <form action="index.html">
          <label for="email-address">Email:</label>
          <div>
            <input type="text" name="email" size="15" maxlength="30" id="email-address">
          </div>

          <label for="why">Why is coding cool?</label>
          <div>
            <select name="reasons" id="why">
              <option value>Select an option</option>
              <option value="interesting">Because it's interesting</option>
              <option value="fun">Because it's fun</option>
              <option value="powerful">Because it's powerful</option>
            </select>
          </div>

          <div>
          <div>Favorite Language (choose one)</div>
          <label>
            <input type="radio" name="language" value="html">
              HTML
          </label>
          <label>
            <input type="radio" name="language" value="css">
            CSS
          </label>
          <label>
            <input type="radio" name="language" value="javascript">
            JavaScript
          </label>
          </div>

          <div>
            <div>Would you like to sign up for more information?</div>
            <label>
              <input type="checkbox" name="response" value="yes"> Sign me up!
            </label>
          </div>

          <div>
            <label for="comments">Comments</label>
          <div>
            <textarea name="comments" id="comments" cols="20" rows="8"></textarea>
          </div>
          </div>
            <input type="submit" name="comment" value="Submit">
      </form>
  </body>
</html>
