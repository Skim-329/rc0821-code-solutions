<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
      <div>
        <form action="index.html">
          <p>Email: <br>
            <input type="text" name="email" size="15" maxlength="30" />
          </p>
        </form>
      </div>
      <div>
        <form action="index.html">
          <p>Why is coding cool?</p>
          <select name="reasons">
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </form>
      </div>
      <div>
        <form action="index.html">
          <p>Favorite Language (choose one)
            <br>
            <input type="radio" name="language" value="html"
              checked="checked" /> HTML
            <input type="radio" name="language" value="css" />
              CSS
            <input type="radio" name="language" value="javascript" />
              JavaScript
          </p>
        </form>
      </div>
      <div>
        <form action="index.html">
          <p>Would you like to sign up for more information?
          <br>
          <input type="checkbox" name="response"
            value="yes" checked="checked" /> Sign me up!
          </p>
        </form>
      </div>
      <div>
        <form action="index.html">
          <p>Comments</p>
          <textarea name="comments" cols="20" rows="8"></textarea>
          <br>
          <input type="submit" name="comment"
            value="Submit" />
        </form>
      </div>
  </body>
</html>
