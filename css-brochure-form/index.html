<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section>
    <p align="center">LEARN MORE</p>
  </section>

  <form>
    <div class="container">
      <div>
        <label for="email">COMPANY EMAIL</label>
      </div>
      <input type="email" id="email" size="40" placeholder="sally@company.co">

      <div>
        <label for="name">NAME</label>
      </div>
      <input type="text" id="name" size="40" placeholder="Sally Smith">

      <div>
        <label for="location">WHERE ARE YOU HIRING?</label>
      </div>
      <input type="text" id="location" size="40" placeholder="City, Country">

      <div>
        <label for="hiring">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      </div>
      <select>
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5-6">5-6 Engineers</option>
      </select>

      <section>
        <input id="button" type="submit" value="SUBMIT">
      </section>
    </div>
  </form>
</body>
</html>
