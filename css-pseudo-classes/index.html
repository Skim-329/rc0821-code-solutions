<!DOCTYPE html>
<html>
  <head>
    <title>CSS Pseudo Classes</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div>
      <h2>Hover Button</h2>
    </div>
    <button type="button">I'm a button!</button>

    <div>
      <h2>Striped Table</h2>
    </div>
    <table>
      <thead>
        <tr>
          <th scope="col"><b>Student Name</b></th>

        </tr>

          <td>100</td>
        </tr>
        <tr>
          <td>Ryan Dahl</td>
          <td>JavaScript</td>
          <td>110</td>
        </tr>
        <tr>
          <td>Kent Beck</td>
          <td>Cascading Style Sheets</td>

        </tr>
        <tr>

</html>
