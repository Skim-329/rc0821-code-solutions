<!DOCTYPE html>
<html>
  <head>
    <title>css-four-column-layout</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <section class="row1">
        <div class="column-full">
          <h2>How It Works</h2>
        </div>
      </section>

      <section class="row2">
        <div class="column-fourth">
          <img class="screen" src="images/screen-1.png" alt="screen1">
        </div>
        <div class="column-fourth">
          <img class="screen" src="images/screen-2.png" alt="screen2">
        </div>
        <div class="column-fourth">
          <img class="screen" src="images/screen-3.png" alt="service">
        </div>
        <div class="column-fourth">
          <img class="screen" src="images/screen-4.png" alt="screen4">
        </div>
      </section>

      <section class="row3">
        <div class="column-fourth">
          <img class="icon" src="images/switch-icon.png" alt="switch">
        </div>
        <div class="column-fourth">
          <img class="icon" src="images/filter-icon.png" alt="filter">
        </div>
        <div class="column-fourth">
          <img class="icon" src="images/slider-icon.png" alt="slider">
        </div>
        <div class="column-fourth">
          <img class="icon" src="images/bars-icon.png" alt="bars">
        </div>
      </section>

      <section class="row4">
        <div class="column-fourth">
          <h4 class="heading">App Switching</h4>
        </div>
        <div class="column-fourth">
          <h4 class="heading">Trip Filtering</h4>
        </div>
        <div class="column-fourth">
          <h4 class="heading">Service Filters</h4>
        </div>
        <div class="column-fourth">
          <h4 class="heading">Stats + Mileage</h4>
        </div>
      </section>

      <section class="row5">
        <div class="column-fourth">
          <p class="description">Toggles all your apps on and off.</p>
        </div>
        <div class="column-fourth">
          <p class="description">Evaluates your trip requests.</p>
        </div>
        <div class="column-fourth">
          <p class="description">Accepts only your ideal trips.</p>
        </div>
        <div class="column-fourth">
          <p class="description">Tracks your trips across all apps.</p>
        </div>
      </section>

    </div>
  </body>
</html>
